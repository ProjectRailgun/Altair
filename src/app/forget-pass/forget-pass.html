<div class="forget-pass">
    <div class="form-wrapper ui segment">
        <h4>重置账户密码</h4>
        <form class="ui form" (submit)="onSubmit($event)" novalidate>
            <div class="inline fields">
                <label for="email">邮箱</label>
                <input id="email" class="email-input" type="text" placeholder="请输入你的邮箱地址..." #emailInput>
            </div>
            <button class="ui primary button"
                    [ngClass]="{loading: isPending}"
                    type="submit"
                    [disabled]="result">{{result ? '密码重置邮件已发送。' : '发送密码重置邮件'}}</button>
        </form>
    </div>
</div>
