<div class="email-confirm">
    <div class="loading" *ngIf="isLoading">
        <p>请稍后...</p>
    </div>
    <div class="confirmed" *ngIf="!isLoading && emailValid">
        <p>已成功验证您的邮箱。</p>
        <p><button class="ui button" (click)="returnToHome()">好</button></p>
    </div>
    <div class="failed" *ngIf="!isLoading && !emailValid">
        <p>邮箱验证失败，请确认链接是否完整。</p>
        <p><button class="ui button" (click)="returnToHome()">好</button></p>
    </div>
</div>
