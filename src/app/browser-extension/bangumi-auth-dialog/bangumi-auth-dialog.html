<form class="auth-form ui form" [formGroup]="authForm" novalidate (submit)="login($event)">
    <div class="field">
        <label>Bangumi邮箱</label>
        <input type="text" placeholder="Bangumi的注册邮箱" formControlName="username">
    </div>
    <div class="field">
        <label>Bangumi密码</label>
        <input type="password" placeholder="Bangumi的密码" formControlName="password">
    </div>
    <div class="footer">
        <button class="ui button" type="button" (click)="cancel()">取消</button>
        <button class="ui primary button" type="submit">登录</button>
    </div>
</form>
