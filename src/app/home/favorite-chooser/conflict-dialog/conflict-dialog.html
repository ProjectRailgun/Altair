<div class="ui small basic visible active modal">
    <div class="ui icon header">
        <i class="attention icon"></i>
        同步收藏状态时发生冲突
    </div>
    <div class="formatted content">
        <p>您此番組在 {{siteTitle}} 的收藏状态与在 Bangumi 的收藏状态不同，请选择保留何种状态。</p>
        <p>我们会将双方的收藏状态统一为您选择的状态。</p>
        <div class="diff">
            <div class="diff-item site-status">{{siteTitle}} ：<strong>{{STATUS_TEXT[siteStatus]}}</strong></div>
            <div class="diff-item bgm-status">Bangumi ：<strong>{{STATUS_TEXT[bgmStatus]}}</strong></div>
        </div>
    </div>
    <div class="actions">
        <div class="ui blue ok button" (click)="chooseStatus('site')">
            {{STATUS_TEXT[siteStatus]}}
        </div>
        <div class="ui green ok button" (click)="chooseStatus('bgm')">
            {{STATUS_TEXT[bgmStatus]}}
        </div>
    </div>
</div>
