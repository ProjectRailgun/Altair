<div class="character facade-item">
    <div class="ui stackable three column grid chara-grid">
        <div class="column" *ngFor="let character of characterList">
            <div class="character-wrapper">
                <div class="chara-avatar">
                    <img *ngIf="!!character.images" [src]="character.images?.grid" alt="avatar">
                </div>
                <div class="chara-info">
                    <div class="main-info">
                        <span class="ui mini basic label chara-role">{{character.role_name}}</span>
                        <div class="name-info">
                            <a [href]="character.url" target="_blank">{{character.name}}</a>
                            <div class="extra-info">
                                <span class="name-cn">{{character.name_cn}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="actor-info" *ngIf="!!character.actors">
                        <span class="actor-key">CVï¼š</span>
                        <span class="actor-name" *ngFor="let actor of character.actors; last as isLast">
                            <a [href]="actor.url" target="_blank" class="actor-name-link">{{actor.name}}</a>
                            <span class="name-divider" *ngIf="!isLast">/</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
