<div class="ui active inverted dimmer loading-wrapper" *ngIf="!bangumi">
  <div class="ui medium loader"></div>
</div>
<div class="ui container bangumi-default-container" *ngIf="bangumi">
  <div class="bangumi-info">
    <div #bangumiCover class="bangumi-cover" *ngIf="bangumi.cover">
      <ui-image-placeholder [imageUrl]="bangumi.cover">
        <div class="ui-image-fallback">
          <h4 class="ui icon film icon-holder">
            <i class="film icon"></i>
          </h4>
        </div>
      </ui-image-placeholder>
    </div>
    <div class="bangumi-cover-revealer" [style.height]="coverRevealerHeight" (click)="toggleCover()">
    </div>
    <div #bangumiInfo class="bangumi-base-info">
      <h2 class="bangumi-title name-cn">
        {{bangumi.name_cn}}
      </h2>
      <h3 class="bangumi-title name">
        <span class="tip">日文名:</span><span class="name-text">{{bangumi.name}}</span>
      </h3>
      <div class="favorite-wrapper">
        <button *ngIf="!bangumi.favorite_status && !isChoosingFavorite" class="small ui basic button"><i class="empty star icon"></i>收藏</button>
        <a *ngIf="!isChoosingFavorite" class="ui tag label"
               [ngClass]="{
               orange: bangumi.favorite_status === 1,
               olive: bangumi.favorite_status === 2,
               blue: bangumi.favorite_status === 3,
               brown: bangumi.favorite_status === 4,
               grey: bangumi.favorite_status === 5
               }"
           (click)="toggleFavoriteChooser()">我{{FAVORITE_LABEL[bangumi.favorite_status]}}这部动画</a>
        <div *ngIf="isChoosingFavorite" class="small ui basic buttons">
          <button class="ui button" [ngClass]="{active: bangumi.favorite_status === 1}" (click)="chooseFavoriteStatus(1)">想看</button>
          <button class="ui button" [ngClass]="{active: bangumi.favorite_status === 2}" (click)="chooseFavoriteStatus(2)">看过</button>
          <button class="ui button" [ngClass]="{active: bangumi.favorite_status === 3}" (click)="chooseFavoriteStatus(3)">在看</button>
          <button class="ui button" [ngClass]="{active: bangumi.favorite_status === 4}" (click)="chooseFavoriteStatus(4)">搁置</button>
          <button class="ui button" [ngClass]="{active: bangumi.favorite_status === 5}" (click)="chooseFavoriteStatus(5)">抛弃</button>
        </div>
        <button *ngIf="isChoosingFavorite" class="cancel-button small ui button" (click)="toggleFavoriteChooser()">取消</button>
      </div>
      <div class="summary facade-item">
        {{bangumi.summary}}
      </div>
      <div class="air-date facade-item">
        {{bangumi.air_date}}
      </div>
      <div class="air-weekday facade-item">
        {{bangumi.air_weekday | weekday}}
      </div>
    </div>
  </div>
  <div class="episode-list">
    <h4 class="episode-list-heading">各话列表</h4>
    <div class="ui divider"></div>
    <div class="ui six doubling cards">
      <div class="card episode-card" *ngFor="let episode of bangumi.episodes">
        <div class="image" *ngIf="episode.status!==2">
          <div class="image-wrapper">
            <div class="image-fallback">
              <h4 class="ui icon film icon-holder">
                <i class="film icon"></i>
              </h4>
            </div>
          </div>
        </div>
        <div *ngIf="episode.status!==2" class="content unfinished">
          <span>第{{episode.episode_no}}话</span>
        </div>
        <a *ngIf="episode.status===2" class="image" [routerLink]="['/play', episode.id]">
          <ui-image-placeholder [imageUrl]="episode.thumbnail">
            <div class="ui-image-fallback">
              <h4 class="ui icon film icon-holder">
                <i class="film icon"></i>
              </h4>
            </div>
          </ui-image-placeholder>
        </a>
        <a *ngIf="episode.status===2" class="content" [routerLink]="['/play', episode.id]">
          <span>第{{episode.episode_no}}话</span>
        </a>
      </div>
    </div>
  </div>
</div>
