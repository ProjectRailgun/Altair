<div class="touch-control-wrapper" [@controlState]="controlState">
    <div class="top-section">
        <video-fullscreen-button></video-fullscreen-button>
    </div>
    <div class="center-section">
        <video-play-button></video-play-button>
    </div>
    <div class="bottom-section">
        <div class="current-time time-indicator">{{currentTimeClock}}</div>
        <div class="scrub-wrapper">
            <video-player-scrub-bar (motion)="onMotion()" [showControls]="showControls"></video-player-scrub-bar>
        </div>
        <div class="duration time-indicator">{{durationClock}}</div>
    </div>
</div>
