<div class="reflect-state-indicator" (@reflectState.done)="reflectAnimationCallback()" [@reflectState]="reflectState">
    <i class="icon" [ngClass]="reflectIconClass"></i>
</div>
<div class="control-wrapper" [ngClass]="{'hide-cursor': !showControls}" (click)="onClickVideo($event)">
    <video-captured-frame-list [showControls]="showControls"></video-captured-frame-list>
    <div class="control-bar" (click)="onControlBarClick($event)" [@controlBarState]="controlBarState">
        <video-player-scrub-bar (motion)="onMotion()"></video-player-scrub-bar>
        <div class="control-buttons">
            <video-play-button></video-play-button>
            <video-volume-control (motion)="onMotion()"></video-volume-control>
            <video-time-indicator></video-time-indicator>
            <div class="right-aligned-controls">
                <video-player-config-button></video-player-config-button>
                <video-capture-button></video-capture-button>
                <video-fullscreen-button></video-fullscreen-button>
            </div>
        </div>
    </div>
</div>
