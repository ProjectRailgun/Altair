<div class="image-container">
    <div class="image-wrapper" #imageWrapper>

    </div>
</div>
<div class="operation-wrapper">
    <div class="operation-buttons">
        <a class="operation-button" (click)="shareToTwitter($event)" title="分享到Twitter">
            <i class="twitter square icon"></i>
        </a>
        <a class="operation-button" (click)="download($event)" title="下载到本地">
            <i class="download icon"></i>
        </a>
        <a class="operation-button right" (click)="trash($event)"><i class="trash icon"></i></a>
    </div>
</div>
<div class="default-operation">
    <a class="auto-remove-toggle" (click)="toggleDefaultOperation($event)">
        <i class="toggle icon" [ngClass]="{on: autoRemove, off: !autoRemove}"></i>
        自动从队列中删除
    </a>
</div>
