<div class="float-controls-wrapper" [@controlState]="controlState" (click)="leaveFloat($event)">
    <div class="top-section">
        <div class="video-title">
            {{videoTitle}}
        </div>
        <a class="video-close-button">
            <a class="close-button" (click)="leaveFloat($event)"><i class="remove icon"></i></a>
        </a>
    </div>
    <div class="center-section">
        <video-play-button [controlVisibleState]="showControls" class="interact-element"></video-play-button>
    </div>
    <div class="bottom-section">
        <div class="time-indicator interact-element">{{currentTimeClock}} / {{durationClock}}</div>
    </div>
</div>
<div class="scrub-wrapper interact-element">
    <video-player-scrub-bar (motion)="onMotion()" [showControls]="true"></video-player-scrub-bar>
</div>
