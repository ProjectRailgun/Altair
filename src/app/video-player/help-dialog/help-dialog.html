<div class="help-dialog">
    <div class="dialog-title">
        <h3>播放器快捷键</h3>
        <a tabindex="0" class="close-button" (click)="closeDialog($event)" #closeButton><i class="remove icon"></i></a>
    </div>
    <div class="dialog-content">
        <table class="no-border">
            <tbody>
            <tr>
                <td><span class="ui basic label">space</span></td>
                <td>播放/暂停</td>
            </tr>
            <tr>
                <td><span class="ui basic label">&#8592;</span><span class="ui basic label">&lt;</span><span class="ui basic label">,</span></td>
                <td>快退</td>
            </tr>
            <tr>
                <td><span class="ui basic label">&#8594;</span><span class="ui basic label">&gt;</span><span class="ui basic label">.</span></td>
                <td>快进</td>
            </tr>
            <tr>
                <td><span class="ui basic label">&#8629;</span></td>
                <td>全屏/退出全屏</td></tr>
            <tr>
                <td><span class="ui basic label">-</span><span class="ui basic label">_</span></td>
                <td>降低音量</td></tr>
            <tr>
                <td><span class="ui basic label">=</span><span class="ui basic label">+</span></td>
                <td>提高音量</td>
            </tr>
            <tr>
                <td><span class="ui basic label">m</span></td>
                <td>静音/取消静音</td>
            </tr>
            <tr>
                <td><span class="ui basic label">c</span></td>
                <td>截图</td>
            </tr>
            <tr>
                <td><span class="ui basic label">/</span><span class="ui basic label">?</span></td>
                <td>帮助</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
