<div class="keyword-builder-container">
    <div class="editor-wrapper" *ngIf="isEditorOpen">
      <div class="input-box-wrapper">
        <select [(ngModel)]="libykCriteria.t" name="table" *ngIf="siteName === 'libyk_so'">
          <option *ngFor="let table of availableTable" [value]="table">{{table}}</option>
        </select>
        <input type="text" [(ngModel)]="libykCriteria.q" name="query" *ngIf="siteName === 'libyk_so'">
        <input type="text" [(ngModel)]="bangumi[siteName]" *ngIf="siteName !== 'libyk_so'">
        <button class="ui primary button" type="button" (click)="testFeed()">Test</button>
        <button class="ui negative button" type="button" (click)="removeKeyword()">DEL</button>
      </div>
      <div class="search-result-wrapper" *ngIf="itemList && itemList.length > 0">
        <table class="search-result ui striped collapsing table">
          <thead>
          <tr>
            <th>标题</th>
            <th style="width: 5em;">集数</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of itemList">
            <td>{{item.title}}</td>
            <td>{{item.eps_no}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="add-button-wrapper" *ngIf="!isEditorOpen">
      <button class="ui primary button" type="button" (click)="addKeyword()">+</button>
    </div>
</div>
