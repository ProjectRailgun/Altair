<nav class="nav-admin">
  <h1 class="ui header">添加新的新番</h1>
</nav>
<div class="bangumi-container">
  <div class="ui form">
    <div class="inline fields">
      <label>类型</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="type" [(ngModel)]="bangumiType" [value]="2">
          <label>动画</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name=type [(ngModel)]="bangumiType" [value]="6">
          <label>日剧</label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ui search" [ngClass]="{loading: isLoading}">
    <div class="ui fluid icon input">
      <input class="prompt" type="text" placeholder="输入番组名称搜索" #searchBox (keyup)="searchBangumi(searchBox.value)"/>
      <i class="search icon"></i>
    </div>
  </div>
  <div class="bangumi-list">
    <div *ngFor="let bangumi of bangumiList" (click)="addBangumi(bangumi)"  class="ui segment bangumi-list-item">
      <img [src]="bangumi.image" alt="image" class="bangumi-image">
      <div class="md-list-item-text" layout="column">
        <h3>{{bangumi.name_cn}}</h3>
        <h4>{{bangumi.name}}</h4>
        <p *ngIf="bangumi.id"><span class="ui teal tag label">已添加</span></p>
      </div>
    </div>
  </div>
</div>
