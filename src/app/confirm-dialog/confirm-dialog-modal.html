<div class="ui small basic visible active modal">
    <div class="ui icon header">
        <i class="attention icon"></i>
        {{title}}
    </div>
    <div class="formatted content">
        <p [innerHtml]="content"></p>
    </div>
    <div class="actions">
        <div class="ui red basic cancel inverted button" (click)="cancel()">
            <i class="remove icon"></i>
            取消
        </div>
        <div class="ui green ok inverted button" (click)="confirm()">
            <i class="checkmark icon"></i>
            好
        </div>
    </div>
</div>
